version: 2.1

references:
  stg-filters: &stg-filters
    branches:
      only:
        - /.*/
    tags:
      ignore:
        - /.*/

jobs:
  foo:
    docker:
      - image: cimg/base:stable
    steps:
      - run: echo "foo"

workflows:
  build:
    jobs:
      - app:
          name: app-everywhere
          type: approval
          filters:
            <<: *stg-filters
      - foo:
          name: foo-everywhere
          requires:
            - app
      - foo:
          name: foo-only-master
          filters:
            <<: *stg-filters
            branches:
              only:
                - main
